<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>books</title>
</head>
<body>
    <a href="/create">Создать книгу</a>
    <h2>Список книг</h2>
    <table>
        {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.name }}</td>
            <td>{{ book.author_surname }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.quantity }}</td>
            <td>{{ book.description }}</td>
            <td><a href="/edit/{{book.id}}">Изменить</a></td>
            <td><a href="/delete/{{book.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
